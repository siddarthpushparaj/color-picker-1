<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,700&display=swap" rel="stylesheet" />
    <title>Color Picker</title>
</head>

<body>

    <main class="colors">
        <!-- a single color section-->
        <section class="color">
            <h2>Hex</h2>

            <div class="controls">                
                <button class="adjust"><i class="fas fa-sliders-h"></i></button>
                <button class="lock"><i class="fas fa-lock-open"></i></button>
            </div>

            <div class="sliders">
                <button class="close-adjustment">X</button>
                <span>Hue</span>
                <input type="range" min="0" max="360" step="1" class="hue-input" name="hue" data-hue="0">
                <span>Brightness</span>
                <input type="range" min="0" max="1" step="0.01" class="bright-input" name="brightness" data-bright="0">
                <span>Saturation</span>
                <input type="range" min="0" max="1" step="0.01" class="sat-input" name="saturation" data-sat="0">
            </div>
        </section>

        <!-- a single color section-->

                <input type="range" min="0" max="1" step="0.01" class="sat-input" name="saturation" data-sat="1">
            </div>
        </section>

                <input type="range" min="0" max="1" step="0.01" class="sat-input" name="saturation" data-sat="2">

        </section>

            </div>
        </section>
    </main>

    <!-- panels section -->
    <section class="panels">
        <!-- library panel -->
        <div class="library-panel">
            <button class="library"><i class="fas fa-book-open"></i></button>
            <p>Library</p>
        </div>

        <!-- generate panel -->
        <div class="generate-panel">
            <button class="generate"><i class="fas fa-sync"></i></button>
            <p>Generate</p>
        </div>

        <!-- save panel -->
        <div class="save-panel">
            <button class="save"><i class="fas fa-save"></i></button>
            <p>Save</p>
        </div>
    </section>

    <!-- copy popup -->
    <section class="copy-container">
        <div class="copy-popup">
            <h4>Copied to clipboard!</h4>
            <h4>&#128077;</h4>
        </div>
    </section>

    <!-- save message popup -->
    <section class="save-container">
        <div class="save-popup">
            <button class="close-save">X</button>
            <h4>Give a name to your palette</h4>
            <input type="text" maxlength="35" class="save-name">
            <button class="submit-save" type="submit">Save</button>
        </div>
    </section>

    <!-- library container -->
    <section class="library-container">
        <div class="library-popup">
            <button class="close-library">X</button>
            <h4>Pick your palette</h4>
        </div>
    </section>
